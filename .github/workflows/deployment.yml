name: Build and Deploy to GKE

on:
  push:
    branches: [ "master" ]

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GAR_LOCATION: us-central1 # TODO: update region of the Artifact Registry
  GKE_CLUSTER: cluster-1    # TODO: update to cluster name
  GKE_ZONE: us-central1-c   # TODO: update to cluster zone
  DEPLOYMENT_NAME: gke-test # TODO: update to deployment name
  REPOSITORY: yhrepo # TODO: update to Artifact Registry docker repository
  IMAGE_NAME: calorypal_app
  IMAGE_TAG: latest

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    environment: production

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

# authentication via service account

    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json:  ${{ secrets.SERVICE_ACCOUNT_KEY }}

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v1'
      with:
        version: '>= 363.0.0'


    - name: Build Docker Image
      run: docker build -t $IMAGE_NAME:latest .
  
    - name: Configure Docker Client
      run: |-
        gcloud auth configure-docker --quiet
        gcloud auth configure-docker us-central1-docker.pkg.dev --quiet
  
    - name: Push Docker Image to Container Registry (GCR)
      run: |-
        docker tag ${{ env.IMAGE_NAME }}:latest gcr.io/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest
        docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest
    
    - name: Push Docker Image to Artifact Registry 
      run: |-
        docker tag ${{ env.IMAGE_NAME }}:latest us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/infra/${{ env.IMAGE_NAME }}:latest
        docker push us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/infra/${{ env.IMAGE_NAME }}:latest

